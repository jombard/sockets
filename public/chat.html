<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="./styles/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<a href="/index.html" class="btn btn-default">Change details</a>

					<h1 class="room-title"></h1>

					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-info"/>
						</div>
					</form>

					<div class="messages well">
						<!-- Messages area -->
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/socket.io-1.3.7.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		<script src="/js/query-params.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
